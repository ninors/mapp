name: Fetch ChartFox Charts

on:
workflow_dispatch:
inputs:
icao:
description: "Code OACI de l‚Äôa√©roport (ex: LFPG)"
required: true
push:
branches:
- main
- principal

permissions:
contents: write

jobs:
fetch-and-deploy:
runs-on: ubuntu-latest

steps:
  - name: Checkout repo
    uses: actions/checkout@v4
    with:
      fetch-depth: 0
      persist-credentials: true

  - name: Set ICAO variable
    if: github.event_name == 'workflow_dispatch'
    run: echo "ICAO=${{ github.event.inputs.icao }}" >> $GITHUB_ENV

  - name: Set default ICAO for push trigger
    if: github.event_name == 'push'
    run: echo "ICAO=LFPG" >> $GITHUB_ENV

  - name: Fetch charts from ChartFox API
    env:
      TOKEN: ${{ secrets.CHARTFOX_TOKEN }}
      ICAO: ${{ env.ICAO }}
    run: |
      echo "üì° Fetching charts for $ICAO (token length: ${#TOKEN})‚Ä¶"
      mkdir -p charts
      curl -f -s -X GET "https://api.chartfox.org/v2/airports/${ICAO}/charts/grouped" \
        -H "Authorization: Bearer ${TOKEN}" \
        -H "Accept: application/json" \
        -o charts/${ICAO}.json || (echo "‚ùå curl failed with status $?"; exit 1)
      echo "‚úÖ JSON saved to charts/${ICAO}.json"

  - name: Validate JSON exists
    run: |
      if [ ! -s charts/${{ env.ICAO }}.json ]; then
        echo "‚ùå Empty or missing JSON file."
        exit 1
      fi
      head -20 charts/${{ env.ICAO }}.json

  - name: Commit & push JSON
    env:
      ICAO: ${{ env.ICAO }}
    run: |
      git config user.name "github-actions"
      git config user.email "github-actions@github.com"
      git add "charts/${ICAO}.json"
      git diff --cached --quiet || git commit -m "üì¶ Add charts for ${ICAO}"
      git push
