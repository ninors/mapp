<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChartFox Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #1e3a8a;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 200px;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .results {
      margin-top: 2rem;
    }
    .category {
      margin-top: 1.5rem;
    }
    a {
      text-decoration: none;
      color: #2563eb;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üõ´ ChartFox Airport Viewer</h1>
  <p>Recherchez un a√©roport par son code OACI (ex : LFPG), apr√®s que le workflow GitHub ait g√©n√©r√© le fichier JSON.</p>

  <form id="icao-form">
    <input type="text" id="icao" placeholder="Code OACI (ex: LFPG)" required />
    <button type="submit">Afficher les cartes</button>
  </form>

  <div id="results" class="results"></div>

  <script>
    const form = document.getElementById('icao-form');
    const results = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const icao = document.getElementById('icao').value.trim().toUpperCase();
      if (!icao) return;

      results.innerHTML = `<p>üîÑ Chargement des cartes pour ${icao}...</p>`;

      try {
        const res = await fetch(`../charts/${icao}.json`);
        if (!res.ok) {
          throw new Error("‚ùå Fichier JSON introuvable. Lance le workflow GitHub pour g√©n√©rer les cartes.");
        }
        const data = await res.json();

        if (!data || Object.keys(data).length === 0) {
          results.innerHTML = `<p>‚ö†Ô∏è Aucune carte disponible pour ${icao}.</p>`;
          return;
        }

        let html = `<h2>üìç Cartes disponibles pour ${icao}</h2>`;
        for (const category in data) {
          html += `<div class="category"><h3>${category}</h3><ul>`;
          data[category].forEach(chart => {
            html += `<li><a href="https://chartfox.org/${icao}/${chart.id}" target="_blank">${chart.name}</a></li>`;
          });
          html += `</ul></div>`;
        }

        results.innerHTML = html;

      } catch (err) {
        results.innerHTML = `<p style="color:red;">${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
